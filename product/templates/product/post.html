{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple post form</title>
    

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="">
<link rel="stylesheet" href="">
<link rel="icon" type="image/x-icon" href=" ">

<style>
    
  .img{
    width: 50px;
    height: 50px;
}
</style>
</head>
<body style="background: #7abecc !important;">


    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="">
            <img src="{% static './images/favicon.ico.png' %}" alt="" class='img'>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link user" href="" style="font-style:inherit; text-transform:uppercase">Center</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="" style="font-style:italic; text-transform:capitalize" >Activity</a>
              </li>
              
              
            </ul>


        
          </div>
        </div>
      </nav>

      
      <div class="container">
        <div class="row">
           
            <div class="col-md-12 ">

               
                <li class="user-logout" style="padding-top:180px; color: #fff; text-decoration: none; list-style: none; float:right">
                    <a class="nav-li" href="" style="padding-top:180px; color: #fff; text-decoration: none; list-style: none; font-size: 17px; font-style: italic;  margin-right: 20px;">Logout</a>
                  </li>
                <li class="user-logout" style="padding-top:180px; color: #fff; text-decoration: none; list-style: none; float:right; margin-right: 20px;" >
                    <a class="nav-li" href="" style="padding-top:180px; color: #fff; text-decoration: none; list-style: none; font-size: 17px; font-style: italic;">Hello, {{request.user}} <Span>&#9995;</Span></a>
                  </li>
                 

            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mx-auto">
                
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
<div class="mb-3">
<label for="exampleFormControlInput1" class="form-label">Name</label>
<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name" Required name="name">
</div>
<div class="mb-3">
<label for="exampleFormControlInput1" class="form-label">Price</label>
<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Price" Required name="price">
</div>
<div class="mb-3">
<label for="exampleFormControlTextarea1" class="form-label">Description</label>
<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" Required name="description"></textarea>
</div> 

<div class="mb-3">
<label for="formFile" class="form-label">Image(s) <i>If any</i></label>
<input class="form-control" type="file" id="formFile" name="image">
</div>
<div class="d-grid mb-5">
<button type="submit" class="btn btn-outline-primary btn-lg"  onclick="alert('Post submitted successfully')">Submit</button>
</div>
</form>
            </div>
        </div>
    </div>
    



    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
